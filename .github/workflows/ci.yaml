name: ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/b39924fc7764c08ae3b51beef9a3518c414cdb7d.tar.gz
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Check
        run: nix flake check

      - name: Build
        run: |
          cd test
          nix build

      - name: Dev shell (ormolu)
        run: |
          cd test
          nix develop -c bash -c "cabal build && ormolu --version"

      - name: Dev shell (fourmolu)
        run: |
          cd test
          nix develop -c bash -c "cabal build && fourmolu --version"

      - name: Format (ormolu)
        run: |
          cd test
          nix run .#format
          git diff --exit-code --no-index src/Lib.hs Lib.ormolu

      - name: Format (fourmolu)
        run: |
          cd test
          nix run .#format-fourmolu
          git diff --exit-code --no-index src/Lib.hs Lib.fourmolu

      - name: Format (find)
        run: |
          cd test
          nix run .#format-find
          git diff --exit-code --no-index src/Lib.hs Lib.ormolu

      - name: FormatHs
        run: |
          cd test
          nix run .#formatHs
          git diff --exit-code --no-index src/Lib.hs Lib.ormolu

      - name: Format (nixfmt)
        run: |
          cd test
          nix run .#format
          git diff --exit-code flake.nix

      - name: Lint
        run: |
          cd test
          nix run .#lint

      - name: Lint (find)
        run: |
          cd test
          nix run .#lint-find

      - name: lintRefactor
        run: |
          cd test
          nix run .#lintRefactor

      - name: lintRefactor (find)
        run: |
          cd test
          nix run .#lintRefactor-find
